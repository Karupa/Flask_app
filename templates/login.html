<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
    <title>Login Form</title>
</head>
<body>

    <h2>This is a Login Form</h2>

    <div class="login-container">
        <p>{{ name1 }}</p>
        <form method="POST" action='{{url_for('mylogin')}}' id="login1">
            <div class="image-container">
                <img src="{{ url_for('static', filename='login.png') }}">
            </div>
            
            <div class="form-group">
                <label>User Name:</label>
                <input type="text" name="username" placeholder="Enter Username" required>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="psx" placeholder="Enter Password" maxlength="8" required>
            </div>

            <button id="submit" type="submit" class="btn">Log In</button>
            
        </form>
        <div>
            <a href="{{ url_for('Email_page') }}">Email OTP</a>
        </div>
        
    </div>

</body>
</html>
