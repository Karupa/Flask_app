<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .change-link {
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        .otp-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .otp-input input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }
        .otp-input input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }
        .verify-btn {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .verify-btn:hover {
            background: #0056b3;
        }
        .resend {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }
        .resend a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <p>Please enter the OTP sent to <strong>9476020571</strong>. <a href="#" class="change-link">Change</a></p>
        
        <form method="POST" action="{{ url_for('verify_otp') }}">
            <div class="otp-input">
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            </div>
            <button type="submit" class="verify-btn">Verify</button>
        </form>
        
        <p class="resend">Not received your code? <a href="#">Resend code</a></p>
    </div>
</body>
</html>
